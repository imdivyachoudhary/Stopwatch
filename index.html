<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <meta charset="UTF-8" />
    <link ref="stylesheet" type="text/css" href="src/" />
  </head>

  <body>
    <div id="app">
      <!-- Stopwatch Box -->
      <div class="stopwatch-box">
        <!-- Show hr, min, sec in stopwatch -->
        <div class="watch" id="watch">
          <div id="hr">00</div>
          <div>:</div>
          <div id="min">00</div>
          <div>:</div>
          <div id="sec">00</div>
        </div>

        <!-- Buttons for stopwatch -->
        <div class="options">
          <div><button id="start">START</button></div>
          <div><button id="stop">STOP</button></div>
          <div><button id="reset">RESET</button></div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
